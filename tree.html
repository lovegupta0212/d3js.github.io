<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>

            .node circle {
                fill: #fff;
                stroke: steelblue;
                stroke-width: 3px;
            }

            .node text { font: 12px sans-serif; }

            .link {
                fill: none;
                stroke: #ccc;
                stroke-width: 2px;
            }

        </style>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3" style="margin-top:20px;">
                    <select class="form-control" id="changeView">
                        <option value="index.html">View 1</option>
                        <option value="tree.html" selected="selected">View 2</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- load the d3.js library -->	
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>

        <script>

            jQuery("#changeView").on("change", function () {
                var selectedValue = $("#changeView option:selected").val();
                window.location.href = "https://lovegupta0212.github.io/d3js.github.io/" + selectedValue;
            });

            var treeData = [
                {
                    "name": "Main Department",
                    "parent": "null",
                    "children": [
                        {
                            "name": "Department 1: A",
                            "parent": "Main Department",
                            "children": [
                                {
                                    "name": "Department ABC",
                                    "parent": "Department 1: A"
                                },
                                {
                                    "name": "Department DEF",
                                    "parent": "Department 1: A"
                                }
                            ]
                        },
                        {
                            "name": "Department 2: B",
                            "parent": "Main Department"
                        }
                    ]
                }
            ];

            // ************** Generate the tree diagram	 *****************
            var margin = {top: 40, right: 120, bottom: 20, left: 120},
                    width = 960 - margin.right - margin.left,
                    height = 500 - margin.top - margin.bottom;

            var i = 0;

            var tree = d3.layout.tree()
                    .size([height, width]);

            var diagonal = d3.svg.diagonal()
                    .projection(function (d) {
                        return [d.x, d.y];
                    });

            var svg = d3.select("body").append("svg")
                    .attr("width", width + margin.right + margin.left)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            root = treeData[0];

            update(root);

            function update(source) {

                // Compute the new tree layout.
                var nodes = tree.nodes(root).reverse(),
                        links = tree.links(nodes);

                // Normalize for fixed-depth.
                nodes.forEach(function (d) {
                    d.y = d.depth * 100;
                });

                // Declare the nodes…
                var node = svg.selectAll("g.node")
                        .data(nodes, function (d) {
                            return d.id || (d.id = ++i);
                        });

                // Enter the nodes.
                var nodeEnter = node.enter().append("g")
                        .attr("class", "node")
                        .attr("transform", function (d) {
                            return "translate(" + d.x + "," + d.y + ")";
                        });

                nodeEnter.append("circle")
                        .attr("r", 10)
                        .style("fill", "#fff");

                nodeEnter.append("text")
                        .attr("y", function (d) {
                            return d.children || d._children ? -18 : 18;
                        })
                        .attr("dy", ".35em")
                        .attr("text-anchor", "middle")
                        .text(function (d) {
                            return d.name;
                        })
                        .on("click", function (d) {
                            jQuery("#modalContent").find(".modal-body .title a").html(d.name);
                            jQuery("#modalContent").modal("show");
                        })
                        .style("fill-opacity", 1);

                // Declare the links…
                var link = svg.selectAll("path.link")
                        .data(links, function (d) {
                            return d.target.id;
                        });

                // Enter the links.
                link.enter().insert("path", "g")
                        .attr("class", "link")
                        .attr("d", diagonal);

            }

        </script>
        <div class="modal" id="modalContent" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <h1 class="title"><a href="https://www.google.com/" target="_blank"></a></h1>
                        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                        <p>Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
